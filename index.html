<!DOCTYPE html>
<html lang="en">
<head>

    <div id="main-grid-container">
        <div id="header">
            <h1>Morning</h1>
        </div>
        <div id="menu">
            <ul id="menu-list">
                <li class="menu-item" id="home">Home</li>
                <li class="menu-item" id="latest">Latest News</li>
                <li class="menu-item" id="about">About</li>
                <li class="menu-item" id="clear">

                <li class="menu-item" id="search"><input id="search-bar" type="text" placeholder="Search topics/articles"></li>
            </ul>
        </div>
        <div id="main">

        </div>
        <div id="right">
            <div class="card">

            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
            <div class="card">
                
            </div>
            
        </div>
        <div id="footer">
            <h2 id="location"></h2>
            <div id="climate">
                <h2 id="weather-type"></h2><img id="weather-icon" src="" alt="">
                <p id="weather-desc"></p>
                <p id="temperature"></p>
                <p id="humidity"> </p>
            </div>


        </div>

    </div>
    
<script src="js/main.js" type="text/javascript"></script>
<script src="js/weather.js" type="text/javascript"></script>
